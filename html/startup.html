<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¾FA Gallery DownloaderğŸ¾</title>
  <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0 8px;
    }
    .user-input {
      margin: 1rem auto;
    }
    .status-container {
      position: relative;
      width: 60%;
    }
    #progress-bars {
      float: right;
      margin-right: 10%;
      text-align: right;
    }
    #status {
      width: 90%;
      height: 425px;
      margin-top: -1rem;
      border: 1px solid #000;
      padding: 0 8px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>ğŸ¾FA Gallery DownloaderğŸ¾</h2>
  <form class="user-input" onsubmit="return false">
    <label for="username">Gallery to download:</label>
    <input type="text" id="username" placeholder="Enter a username:" />
    <input type="checkbox" id="scrape-comments" checked />
    <label for="scrape-comments">Scrape Comments</label>
  </form>
  <div class="user-choices">
    <button id="start-download" disabled>Start/Continue Gallery Download</button>
    <button id="view-gallery" onclick="window.userPath(this.id)">View Gallery</button>
    <button id="stop-all" onclick="window.userPath(this.id)" disabled>Stop</button>
  </div>
  <div class="status-container">
    <div id="progress-bars">
      <label for="data-progress-bar">Data:</label>
      <progress id="data-progress-bar" value="0" max="0"></progress>
      <br>
      <label for="file-progress-bar">File:</label>
      <progress id="file-progress-bar" value="0" max="0"></progress>
    </div>
    <h3>Status log:</h3>
    <div id="status"></div>
  </div>
  <script>
    window.setUsername = (name) => {
      document.querySelector('#username').value = name;
    }
    const startDownload = document.querySelector('#start-download');
    startDownload.addEventListener('click', (e) => {
      const scrapeComments = document.querySelector('#scrape-comments').checked;
      const username = document.querySelector('#username').value.trim();
      window.userPath(e.target.id, username, scrapeComments);
      document.querySelector('#stop-all').disabled = false;
    });
    document.querySelector('.user-input').addEventListener('submit', (e) => {
      startDownload.click();
    });
    // Initial values
    window.scrapeComments = true;
  </script>
</body>
</html>
