<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¾FA Gallery DownloaderğŸ¾</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0 8px;
    }
    .user-input {
      margin: 1rem auto;
    }
    .status-container {
      position: relative;
      width: 60%;
    }
    #progress-bar {
      float: right;
      margin-right: 10%;
    }
    #status {
      width: 90%;
      height: 425px;
      margin-top: -1rem;
      border: 1px solid #000;
      padding: 0 8px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>ğŸ¾FA Gallery DownloaderğŸ¾</h2>
  <div class="user-input">
    <label for="username">Gallery to download:</label>
    <input type="text" id="username" placeholder="Enter a username:" oninput="window.username = this.value"/>
    <input type="checkbox" id="scrape-comments" checked onchange="window.scrapeComments = this.checked"/>
    <label for="scrape-comments">Scrape Comments</label>
  </div>
  <div class="user-choices">
    <button id="start-download" disabled onclick="window.userPath(this.id, window.username, window.scrapeComments)">Start/Continue Gallery Download</button>
    <button id="view-gallery" onclick="window.userPath(this.id)">View Gallery</button>
  </div>
  <div class="status-container">
    <progress id="progress-bar" value="0" max="0">jldj</progress>
    <h3>Status log:</h3>
    <div id="status"></div>
  </div>
  <script>
    window.setUsername = (name) => {
      window.username = name;
      document.querySelector('#username').value = name;
    }
    // Initial values
    window.scrapeComments = true;
  </script>
</body>
</html>
